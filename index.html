<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Starbucks-Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#" ><img src="images/logo.png" alt="" class="logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textbox">
                <h2>It's not just a Coffee<br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed 
                    do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                     deserunt mollit anim id est laborum.</p>
                     <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="images/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/thumb1.png" onclick="imgSlider('images/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="images/thumb2.png" onclick="imgSlider('images/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="images/thumb3.png" onclick="imgSlider('images/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><img src="images/facebook.png" alt=""></li>
            <li><img src="images/twitter.png" alt=""></li>
            <li><img src="images/instagram.png" alt=""></li>
        </ul>
    </section>
    <script type="text/javascript">
    function imgSlider(anything){
        document.querySelector(".starbucks").src = anything;
    }

    function changeCircleColor(color){
        const circle = document.querySelector(".circle");
        circle.style.background = color;

        document.querySelector(".textbox span").style.color = color;

        document.querySelector(".textbox a").style.background =color;
    }
    </script>
</body>
</html>
